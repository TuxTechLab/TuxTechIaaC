{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto py-8">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-6">Export {{ key_type }} Key</h2>
        
        <div class="bg-{{ 'red' if error else 'blue' }}-50 border-l-4 border-{{ 'red' if error else 'blue' }}-400 p-4 mb-6">
            <div class="flex">
                <div class="flex-shrink-0">
                    <i class="fas fa-{{ 'exclamation-triangle' if error else 'info-circle' }} text-{{ 'red' if error else 'blue' }}-400"></i>
                </div>
                <div class="ml-3">
                    <p class="text-sm text-{{ 'red' if error else 'blue' }}-700">
                        {% if error %}
                            <strong>Error:</strong> {{ error }}
                        {% else %}
                            <strong>Note:</strong> A passphrase is required to export secret keys.
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
        
        <form method="POST" action="{{ url_for('export_key', fingerprint=fingerprint, secret=true) }}" class="space-y-4">
            <div class="space-y-2">
                <label for="passphrase" class="block text-sm font-medium text-gray-700">
                    Enter Passphrase for Key
                </label>
                <input type="password" name="passphrase" id="passphrase" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm">
            </div>
            
            <div class="flex justify-end space-x-3 pt-4">
                <a href="{{ url_for('list_keys') }}" 
                   class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded">
                    Cancel
                </a>
                <button type="submit" 
                        class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded">
                    <i class="fas fa-download mr-2"></i>Export Key
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
