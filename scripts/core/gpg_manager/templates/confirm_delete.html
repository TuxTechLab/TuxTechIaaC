{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Confirm Deletion</h2>
    
    {% if error %}
    <div class="mb-4 p-4 bg-red-100 text-red-700 rounded">
        {{ error }}
    </div>
    {% endif %}
    
    <p class="mb-4">You are about to delete a <span class="font-semibold">{{ key_type }}</span> key with fingerprint:</p>
    <div class="bg-gray-100 p-3 rounded mb-6 font-mono text-sm overflow-x-auto">
        {{ fingerprint }}
    </div>
    
    <form action="{{ url_for('delete_key', fingerprint=fingerprint) }}" method="post" class="space-y-4">
        <input type="hidden" name="secret" value="{{ 'true' if secret else 'false' }}">
        
        {% if secret %}
        <div>
            <label for="passphrase" class="block text-sm font-medium text-gray-700 mb-1">
                Enter passphrase to confirm deletion:
            </label>
            <input type="password" 
                   name="passphrase" 
                   id="passphrase" 
                   required
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
        {% endif %}
        
        <div class="flex justify-end space-x-3 mt-6">
            <a href="{{ url_for('list_keys') }}" 
               class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" 
                    class="px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Delete {{ key_type }} Key
            </button>
        </div>
    </form>
</div>
{% endblock %}
