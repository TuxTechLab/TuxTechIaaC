{% extends "base.html" %}

{% block content %}
    <div class="bg-white rounded-lg shadow-md p-6 max-w-3xl mx-auto">
        <h2 class="text-2xl font-semibold mb-6">Generate New GPG Key</h2>
        
        <form method="POST" action="{{ url_for('generate_key') }}" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="passphrase" class="block text-sm font-medium text-gray-700 mb-1">Passphrase</label>
                    <input type="password" id="passphrase" name="passphrase" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <p class="mt-1 text-xs text-gray-500">A strong passphrase is required to protect your private key</p>
                </div>
                
                <div>
                    <label for="key_type" class="block text-sm font-medium text-gray-700 mb-1">Key Type</label>
                    <select id="key_type" name="key_type"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="RSA">RSA (default)</option>
                        <option value="DSA">DSA</option>
                        <option value="ELG-E">ELG-E</option>
                    </select>
                </div>
                
                <div>
                    <label for="key_length" class="block text-sm font-medium text-gray-700 mb-1">Key Length (bits)</label>
                    <select id="key_length" name="key_length"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="2048">2048 bits</option>
                        <option value="3072">3072 bits</option>
                        <option value="4096" selected>4096 bits (recommended)</option>
                    </select>
                </div>
                
                <div>
                    <label for="expire_date" class="block text-sm font-medium text-gray-700 mb-1">Expiration</label>
                    <select id="expire_date" name="expire_date"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                        <option value="0">Never</option>
                        <option value="1y" selected>1 year</option>
                        <option value="2y">2 years</option>
                        <option value="5y">5 years</option>
                    </select>
                </div>
            </div>
            
            <div class="flex items-center justify-end space-x-4 pt-4 border-t border-gray-200">
                <a href="{{ url_for('list_keys') }}" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <i class="fas fa-key mr-2"></i>Generate Key
                </button>
            </div>
        </form>
    </div>
    
    <div class="mt-8 bg-yellow-50 border-l-4 border-yellow-400 p-4 max-w-3xl mx-auto">
        <div class="flex">
            <div class="flex-shrink-0">
                <i class="fas fa-info-circle text-yellow-400"></i>
            </div>
            <div class="ml-3">
                <p class="text-sm text-yellow-700">
                    <strong>Note:</strong> Key generation may take a few moments. For stronger security, consider using a key size of 4096 bits or higher.
                </p>
            </div>
        </div>
    </div>
{% endblock %}
